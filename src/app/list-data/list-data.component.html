<nav class="navbar bg-light">
    <div class="container-fluid">
      <button class="btn btn-success" routerLink="/create">Add to Sheets</button>
    </div>
  </nav>

  <div class="container mt-5">
    <table class="table table-dark table-striped">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Platform</th>
            <th scope="col">Technology</th>
            <th scope="col">Link</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let datum of data; let i = index">
            <th scope="row">{{datum.name}}</th>
            <td>{{datum.platform}}</td>
            <td>{{datum.technology}}</td>
            <td>{{datum.link}}</td>
            <td (click)="editSheet(i)"><button class="btn btn-warning">Edit</button></td>
            <td (click)="deleteSheet(i)"><button class="btn btn-danger">Delete</button></td>
          </tr>
          
        </tbody>
      </table>
  </div>
