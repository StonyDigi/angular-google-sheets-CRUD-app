<nav class="navbar bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Home</a>
    </div>
  </nav>

  <div class="container mt-5">
  <form [formGroup]="updateSheetForm" (ngSubmit)="onSubmit()">
    
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" formControlName="name">
    </div>

    <div class="mb-3">
        <label for="platform" class="form-label">Platform</label>
        <input type="text" class="form-control" id="platform" formControlName="platform">
      </div>

      <div class="mb-3">
        <label for="technology" class="form-label">Technology</label>
        <input type="text" class="form-control" id="technology" formControlName="technology">
      </div>
      
      <div class="mb-3">
        <label for="link" class="form-label">Link</label>
        <input type="text" class="form-control" id="link" formControlName="link">
      </div>

    <button [disabled]="updateSheetForm.invalid || updateSheetForm.pristine" class="btn btn-success">Update</button>
  </form>
</div>
